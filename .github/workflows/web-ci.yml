name: Web CI

on:
  push:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  web-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint Web
        run: pnpm --filter @smoothie_store/web lint

      - name: Build Web
        run: pnpm --filter @smoothie_store/web build
