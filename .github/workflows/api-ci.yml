name: API CI

on:
  push:
    paths:
      - 'apps/api/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'apps/api/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  api-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint API
        run: pnpm --filter @smoothie_store/api lint

      - name: Run Unit Tests
        run: pnpm --filter @smoothie_store/api test

      - name: Build API
        run: pnpm --filter @smoothie_store/api build
