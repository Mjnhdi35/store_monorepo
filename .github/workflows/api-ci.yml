name: API CI

on:
  push:
    branches: ['main']
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: ['main']
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-api:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Shared Packages
        run: |
          pnpm --filter @smoothie_store/types build
          pnpm --filter @smoothie_store/contracts build

      - name: Lint
        run: pnpm --filter @smoothie_store/api lint

      - name: Unit Tests
        run: pnpm --filter @smoothie_store/api test

      - name: E2E Tests
        run: pnpm --filter @smoothie_store/api test:e2e

      - name: Build
        run: pnpm --filter @smoothie_store/api build
